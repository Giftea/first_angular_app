<!-- ANGULAR SERVICES -->
<form #frm = "ngForm" (ngSubmit)="updateInfo(frm)">
    <div class="">
        <input type="text" name="location" value="" ngModel>
        <button type="submit" name="button" >Add info</button>
    </div>
</form>
<button type="button" name="button" (click)="getInfoFromService1()">
  click
</button>
<ul class = "list-group">
  <li *ngFor="let info of infoReceived1" class="list-group-info">
    {{ info }}
  </li>
</ul>
